syntax = "proto3";

package api;

option go_package = "github.com/Boutit/user/api";

message SignupUserRequest {
  string email_or_phone = 1;
  string name = 2;
  string password = 3;
  string username = 4;
}

message SignupUserResponse {
  string user_id = 1;
}

message LoginUserRequest {
  string email_phone_or_username = 1;
  string password = 2;
}

message LoginUserResponse{

}