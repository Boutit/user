syntax = "proto3";

package api;

option go_package = "github.com/Boutit/user/api";

import "api/user.proto";
import "api/google/api/annotations.proto";

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/v1/user"
      body: "*"
      response_body: "*"
    };
  };
}