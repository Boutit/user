syntax = "proto3";

package user.api;

option go_package = "github.com/Boutit/user";

message User {
  string id = 1;
  string phone = 2;
  string email = 3;
  string birthday = 4;
  string gender = 5;
  string city = 6;
  string city_lat = 7;
  string city_lng = 8;
}

message CreateUserRequest {
  User user = 1;
}

message CreateUserResponse {
 string user_id = 1; 
}
